<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    {%load static%}
    <link rel ="stylesheet" href ="{%static 'login.css'%}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #button{
}
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>| Conversation Realms |</title>
  </head>
  <body>
<center class ="content">
    <h1>Sign In:</h1>
    <table class = "login">
    <form action="" method="POST">
      {% csrf_token %}
      <tr>
        <td>Username:</td>
        <td><input type ="text" placeholder ="username" name='username'></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type ="password" placeholder ="password" name='password'></td>
      </tr>
        <tr>
          <td><input type="submit" value="Sign In" id ="button"></td>
        </tr>
    </form>
    </table>
</center>
  

    <!-- Js begins here: -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
  </body>
</html>
